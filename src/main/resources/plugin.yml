name: Slime-Cosmetics
version: '1.0.0-SNAPSHOT'
main: net.slqmy.slime_cosmetics_plugin.SlimeCosmeticsPlugin
api-version: '1.21'
prefix: Slime Cosmetics
author: slqmy
description: A very simple cosmetics plugin featuring hats and trails!
commands:
  cosmetics:
    description: Access the cosmetics menu.
    aliases: [ hats, trails, cosms, particles ]
    usage: §cInvalid command usage, please use /cosmetics!
  manage-cosmetics:
    description: Manage server members' cosmetics.
    aliases: [ manage-cosms ]
    usage: §cInvalid command usage, please use /manage-cosmetics <give | take> <player> <cosmetic name>!
